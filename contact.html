<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP | Contacto</title>
    <link rel="icon" href="./img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./estilos/fondo.css">
    <link rel="stylesheet" href="./estilos/navbarr.css">
    <link rel="stylesheet" href="./estilos/seccion-curriculo.css">
    <link rel="stylesheet" href="./estilos/contenido-contact.css">
    <link rel="stylesheet" href="./estilos/barra-desplazamiento.css">
</head>

<body>

    <!--Barra de navegacion-->
    <nav class="menu_lista">
        <div class="menu-lista__izquierda" id="logoprincipal">
            <div class="logon-var"></div>
        </div>
        <div class="menu-lista__derecha">
            <a class="botton-lista__menu" id="inicio"><i class="fa-solid fa-house-chimney-window"></i>INICIO</a>
            <a class="botton-lista__menu" id="skills"><i class="fa-solid fa-head-side-virus"></i>SKILLS</a>
            <a class="botton-lista__menu" id="formacion"><i class="fa-solid fa-graduation-cap"></i>FORMACION</a>
            <a class="botton-lista__menu" id="proyectos"><i class="fa-solid fa-code"></i>PROYECTOS</a>
            <a class="botton-lista__menu  menu-seleccionado" id="contacto"><i
                    class="fa-solid fa-id-badge"></i>CONTACTO</a>
        </div>
    </nav>
    <div class="botton-menu__responsivo"><i class="fa-solid fa-bars"></i></div>
    <!---------------------------------------->

    <!--boton de información-->
    <div class="foto-usuario__curriculum" title="Clic para ver el curriculum y redes sociales"></div>
    <div class="descargar__curriculum" id="docum-curriculum"><i class="fa-solid fa-download"> Curriculum</i></div>
    <div class="redes-sociales__curriculum">
        <i class="fa-brands fa-linkedin" id="linkedin-icon"></i>
        <i class="fa-brands fa-square-github" id="github-icon"></i>
        <i class="fa-brands fa-square-facebook" id="facebook-icon"></i>
        <i class="fa-brands fa-square-instagram" id="instagram-icon"></i>
    </div>

    <div class="cuerpo-contenedor__contenido">
        <h1>Hablemos</h1>
        <h2></h2>
        <div class="section-contacto">
            <div class="primero baldosas-contenedores">
                <div class="imagen-linkedin"><i class="fa-brands fa-linkedin"></i></div>
                <a id="linkedin-icon-a"><i class="fa-solid fa-globe"></i> Acceder</a>
            </div>
            <div class="segundo baldosas-contenedores">
                <div class="imagen-facebook">
                    <i class="fa-brands fa-square-facebook"></i>
                </div>
                <a id="facebook-icon-a"><i class="fa-solid fa-globe"></i> Acceder</a>
            </div>
            <div class="tercero baldosas-contenedores">
                <div class="imagen-instagram">
                    <i class="fa-brands fa-square-instagram"></i>
                </div>
                <a id="instagram-icon-a"><i class="fa-solid fa-globe"></i> Acceder</a>
            </div>
        </div>
    </div>
    <div class="contenedor-globo">
        <div class="globo-texto">
            CLIC AQUÍ
        </div>
    </div>
    <script src="./js/menu.js"></script>
    <script src="./js/linksotros.js"></script>
    <script src="./js/links-seccion-contact.js"></script>
</body>

</html>
